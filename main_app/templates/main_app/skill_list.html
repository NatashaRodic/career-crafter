{% extends 'base.html' %}
{% block content %}

<h2 class="pageTitle">Skill list</h2>

{% for skill in skill_list %}
<a href="{% url 'skills_detail' skill.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ skill.name }}</span>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
