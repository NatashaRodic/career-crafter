{% extends 'base.html' %}
{% block content %}

<h2 class="pageTitle">Skill details</h2>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ skill.name }}</span>

            </div>
            <div class="card-action">
                <a style="margin:0px 10px 30px 0px" class="waves-effect waves-light  teal darken-4 btn-large"
                    href="{% url 'skill_update' skill.id %}">Edit</a>
                <a style="margin:0px 10px 30px 0px" class="waves-effect waves-light  teal darken-4 btn-large"
                    href="{% url 'skill_delete' skill.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
